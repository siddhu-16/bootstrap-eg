

<div class="container" >
    <ng-content select="name"></ng-content> 
    <ul class="list-group" *ngFor="let prod of products">
        <li class="list-group-item d-flex justify-content-between align-items-center" appHighlight>
            {{prod.name}}
          <span class="">
            {{prod.price}}
          </span>
        </li>
    </ul>
    <ng-content select="link"></ng-content> 
</div>
